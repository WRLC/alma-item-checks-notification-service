[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --strict-config
    --cov=alma_item_checks_notification_service
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=100
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
